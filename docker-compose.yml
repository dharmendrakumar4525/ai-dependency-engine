services:
  backend:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env.example
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_TYPE=sqlite
      - DB_PATH=/app/data/insightboard.sqlite
    volumes:
      - app-data:/app/data
    restart: unless-stopped

volumes:
  app-data:
